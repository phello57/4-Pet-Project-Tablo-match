<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Новый матч</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        nav {
            background-color: #cccccc;
            color: white;
            padding: 10px 0;
        }

        nav ul {
            list-style: none;
            text-align: center;
        }

        nav ul li {
            display: inline;
            margin: 20px 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        main {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }

        h1 {
            margin-top: 0;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .player-input {
            margin-bottom: 20px;
            text-align: left;
            width: 100%;
        }

        .player-input label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .player-input input {
            width: calc(100% - 20px);
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #28a745;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }
        a {
            text-decoration: none;
        }
    </style>
</head>
<body>
<nav>
    <ul>
        <a href="/">HOME</a>
        <a href="/new-match">NEW</a>
        <a href="/matches">MATCHES</a>
    </ul>
</nav>
<main>
    <h1>New match</h1>
    <form method="post" action="/match">
        <div class="player-input">
            <label for="player1">Player 1 name:</label>
            <input type="text" id="player1" name="player1">
        </div>
        <div class="player-input">
            <label for="player2">Player 2 name:</label>
            <input type="text" id="player2" name="player2">
        </div>
        <button type="submit">START</button>
    </form>
</main>
</body>
</html>
